{% extends "layout.html" %}
{% load static from staticfiles %}

{% block title %}Change password | {{ block.super }}{% endblock %}


{% block body %}
<h2> Change your password below </h2>
<form method="POST" action=''>
      {% csrf_token %}
      {{ form.as_p }}
    <input type="submit" class="button-primary" value="submit">
</form>
<p id="password-strength-header">Password strength:</p>
<div id="password-strength">
    <div id="filler">
    </div>
</div>
<p id="password-strength-status"></p>

{% endblock %}
{% block accountsjs %}
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="{% static "js/accounts.js" %}"></script>
{% endblock%}
